

  # H2 인메모리 DB (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Virtual Threads 활성화
  threads:
    virtual:
      enabled: true

# Kiwoom API (Mock)
kiwoom:
  api:
    base-url: http://localhost:18080
    app-key: test-app-key
    app-secret: test-app-secret

# Gemini API (Mock)
gemini:
  api:
    key: test-api-key

# 로깅
logging:
  level:
    com.kairos.trading: DEBUG
    org.springframework.web: INFO
