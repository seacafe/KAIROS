spring:
  application:
    name: kairos-trading

  # Virtual Threads 활성화 (Java 21)
  threads:
    virtual:
      enabled: true

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # H2 Console (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # 기본 데이터소스 (H2 - 개발 환경)
  datasource:
    url: jdbc:h2:mem:kairos;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator (헬스 체크)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# 로깅 설정
logging:
  level:
    root: INFO
    com.kairos.trading: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# Production 프로파일
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/kairos
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:kairos}
    password: ${DB_PASSWORD:kairos}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.kairos.trading: INFO
    org.hibernate.SQL: WARN
